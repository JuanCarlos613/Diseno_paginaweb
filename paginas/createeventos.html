                  <h6 class="heading-small text-muted mb-4">Informacion del evento</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="nombre-evento">Nombre del evento</label>
                          <input type="text" id="input-evento" class="form-control" placeholder="Nombre del evento" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-cover">Cover</label>
                          <input type="file" id="input-cover" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-fecha">Fecha</label>
                          <input type="datetime-local" id="input-fecha" class="form-control">
                        </div>
                      </div>
                     
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-evento">Estado del evento</label>
                            <select class="form-control" id="estadoEvento">
                            <option>Activo</option>
                            <option>Inactivo</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-organizadores">Organizadores</label>
                          <input id="input-organizadores" class="form-control" placeholder="Promusa Eventos" type="text">
                        </div>
                      </div>
                    </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-lugar">Lugar</label>
                        <input type="text" id="input-lugar" class="form-control" placeholder="Cayala-Ciudad de Guatemala">
                      </div>
                    </div> 
                  </div> 
                    <!--- Implementacion de google maps-->
                    <div class="row">
                      <div class="col">
                        <div class="card border-0">
                          <div id="map-default" class="map-canvas" data-lat="40.748817" data-lng="-73.985428" style="height: 300px;"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col text-right">
                      <a href="#!" class="btn btn-lg btn-warning">Guardar Evento</a>
                    </div>
                  </div>
                </form>
 
                  <hr class="my-4" />
                  <!-- Address -->
                  <div class="card-body">
                  <h6 class="heading-small text-muted mb-4">Informacion del evento</h6>
                  <div class="pl-lg-4">
                
                    <div class="row">

                            <option value="">San Marcos Evento</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">

                            <option>Oro</option>
                            <option>Platino</option>
                            <option>General</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="input-asientos">Asientos</label>
                          <input type="text" id="input-asientos" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label class="form-control-label" for="input-costo">Costo</label>
                          <input type="number" id="input-costo" class="form-control" placeholder="Q.">
                        </div>
                      </div>
                    </div>

                  </div>
